<!doctype html> <!tipo de documento html>
<html> <!encierra todo el contenido de la página>

  <head> <!contenedor de todo lo que incluyo en la página que NO es visible>
    <meta charset="utf-8" /> <!juego de caracteres usado en la página>
	<link href="styles/style.css" rel="stylesheet" type="text/css" /> <!enlace a la hoja de estilo que se uasará en la página>
	<link rel="preconnect" href="https://fonts.googleapis.com"> <!preconexion a una relación externa (en este caso para la fuente)>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!igual> <!igual>
	<link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet"> <!relaciona la fuente con la hoa de estilo CSS>
    <title>Hello World</title> <!Título de la página que aparece en la barra del navegador>
  </head>
  
  <body> <!todo lo que se mostrará en la página>
	<h1> Esta es mi imagen psicodélica </h1> <!texto. Encabezado de nivel 1>
	<button class="mi-boton">Cambiar de usuario</button>
	<h2>Subtítulo 2 </h2> <!texto. Encabezado de nivel 2>
	<h3> Subtítulo 3 </h3> <!texto. Encabezado de nivel 3. Hay hasta 6>

    <img class="psico" src="images/psyco.jpg" alt="Imagen psicodélica" > <!incrusta una imagen en la página. Utilizo 'class' para poder 
																			aplicarle estilo en CSS y efectos con Javascript 
																			exclusivamente a esta imagen y no a otras imagenes de la pag.>
	<p>En Mozilla, somos una comunidad de </p> <!texto. Párrafo>

	<ol> <!inicio de una lista. En este caso ordenada (Ordened List)>
		<li>tecnólogos</li> <!primer elemento de la lista>
		<li>sasas </li> <!segundo>
		<li>pensadores</li> <!etc>
		<li>constructores</li>
	</ol> <!cierre de la lista>
	<p>trabajando juntos...</p>
	<a href="https://www.mozilla.org/es-AR/about/manifesto/" >  Manifesto Mozilla </a> <!link a una web externa>

	<script src="scripts/main.js"></script>

  </body>

</html>
